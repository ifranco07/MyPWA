<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px 35px;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h3 {
      font-weight: 700;
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      padding: 12px;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #5a67d8, #6b46c1);
    }

    .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #6b46c1;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3><i class="fa-solid fa-user-lock me-2"></i>Iniciar Sesión</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required />
      </div>

      <div class="d-flex justify-content-between mb-3">
        <div>
          <input type="checkbox" id="remember" />
          <label for="remember" class="small ms-1">Recuérdame</label>
        </div>
        <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Entrar
      </button>
    </form>

    <div class="footer-text">
      ¿No tienes cuenta?
      <a href="#">Regístrate</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Detecta si hay conexión
    if (!navigator.onLine) {
      // Si no hay internet, redirige a la página offline
      window.location.href = "offline.html";
    }

    // Escucha los cambios de conexión
    window.addEventListener("offline", () => {
      window.location.href = "offline.html";
    });
  </script>
</body>
</html>
